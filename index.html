<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <form action="./login.html">
        <h1 align="center">Welcome to the Registration Page</h1>
    <p align="center">Please fill in the form below to register.</p>
    <p align="center">Name: <input type="name" placeholder="Enter your name" name="Name" id="Name" required></p>
    <p align="center">Email: <input type="email" placeholder="Enter your email" name="email" id="email" required></p>
    <p align="center">Password: <input type="password" placeholder="Enter your Password" name="Password" id="Password" required></p>
    <p align="center">Confirm Password: <input type="password" placeholder="Confirm your Password" name="Confirm_Password" id="Confirm_Password" required></p>
    <p align="center">Gender: <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="male">
        <label for="female">Female</label>
    </p>
    <p align="center" >Mobile Number: <input type="number" placeholder="Enter your phone number" name="Mobile_number" id="phone" required ></p>
    <p align="center">
        <label for="date">Date of Birth:</label>
        <input type="date" required>  
    </p>
    <p align="center">Address: <textarea name="Address" id="Address" placeholder="Enter your Address" required></textarea></p>
    <p align="center"><button>Submit</button></p>
</form>
</body>
</html>
